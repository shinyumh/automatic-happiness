<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="super.css">
		<link rel="stylesheet" href="footer.css">
    <title>Add essays</title>
  </head>
	<style media="screen">
		html,body{
			height:100%;
			width:100%;
		}
		h6{
			color:gray;
		}
		p{
			color:gray;
		}
		input{
			width:30%;
			height:50px;
			padding:10px;
			margin-top:20px;
		}
		.main-content{
			height:auto;
			width: auto;
		}
		button{
			width:30%;
			margin-top:20px;
			background-color:#866ec7;
			height:50px;
			color:white;
		}
		h4{
			margin-top: 20px;
			font-size: 15px;
			color:gray;
		}
		a{
			color: #866ec7;
			margin-top: 20px!important;
			font-style: italic;
		}
		@media only screen and (max-width: 600px) {
			input,button{
				width:90%;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			}
			h4{
				margin-top: 40px;
			}
	}

	</style>
  <body>
    <div class="main-content">
			<h3> Add essays </h3>
			<h6> Enter a Google Docs link to your essay below </h6>
			<input type="text" placeholder="Paste here">
			<br>
			<button type="button" name="button">Submit</button>
			<h4> Here are some carefully curated links to essay-writing resources </h4>
			<a href="https://www.collegiateparent.com/high-school/8-tips-for-writing-the-common-application-essay/"> CollegiateParent </a> <br>
			<a href="https://www.collegeessayadvisors.com/portfolio-items/common-application-essay-tips/"> CollegeEssayAdvisors </a> <br>
			<a href="https://blog.collegevine.com/how-to-write-the-common-application-essays-2019-2020/"> CollegeVine </a> <br>
			<h4> Happy Writing , <br> Team College Collab </h4>
		</div>
		<footer class="site-footer">
			College Collab by Kepler Developers
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
